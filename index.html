<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
    <!--//https://pixabay.com/videos/download/video-371_small.mp4?attachment-->
    
    <div class="player">
        <!--<video src="https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment" class="video" playsinline></video>-->
        <video src="20200729_193854.mp4" class="video" playsinline></video>
        
        <!-- show controls -->
        <div class="show-controls">
            
            <!-- controls container -->
            <div class="controls-container">
                
                <!-- progress bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>

                <!-- control group -->
                <div class="control-group">
                    
                    <!-- left controls -->
                    <div class="controls-left">
                        
                        <!-- play/pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        
                        <!-- volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change volume">
                                <div class="volume-bar"></div>
                            </div>

                        </div>

                    </div>

                    <!-- right controls -->
                    <div class="controls-right">
                        <div class="speed" title="Playback rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">.5x</option>
                                <option value="1.0" selected>1x</option>
                                <option value="2.0">2x</option>
                                <option value="4.0">4x</option>

                            </select>
                        </div>
                        <!-- time -->
                        <div class="time">
                            <span class="time-elapsed">00:00/</span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- full screen -->
                        <div class="full-screen">
                            <i class="fas fa-expand"></i>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
